<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I eat - login</title>

    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Style Css-->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Icon Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Javascript -->
    <script src="./public/dist/index.js"></script>

    <!-- Fonte do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <form action="#" class="sub-form" id="login-form">
        <div class="upper-form">
          <h2 class="title-login">Login</h2>
          <label class="label-title" for="">Username</label>
          <input class="input-form" type="text" id="username" />

          <label class="label-title" for="">Senha</label>
          <input class="input-form" type="password" id="password" />

          <div class="btn">
            <button class="button-entrar" type="submit">Entrar</button>
          </div>
        </div>
        <div class="buttom-form">
          <div class="no-account">
            Não tem uma conta?
            <a href="/criarConta.html" class="criarConta"> crie aqui!</a>
          </div>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        if (loginForm) {
          loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            // Faz type assertion para HTMLInputElement
            const usernameInput = document.getElementById("username");
            const username = usernameInput.value;

            console.log("Username:", username); // Debug: Verifique se o username está sendo capturado

            // Armazena o nome de usuário no localStorage
            localStorage.setItem("username", username);

            // Verifique se o username foi armazenado
            console.log("Stored username:", localStorage.getItem("username"));

            // Redireciona para a página principal
            window.location.href = "/index.html";
          });
        } else {
          console.error("Login form not found");
        }
      });
    </script>
  </body>
</html>
